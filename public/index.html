<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eurogames</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"
    integrity="sha384-/TgkGk7p307TH7EXJDuUlgG3Ce1UVolAOFopFekQkkXihi5u/6OCvVKyz1W+idaz" crossorigin="anonymous">
    </script>
</head>

<body>
  <header>
    <h1 id="heading">Eurogames</h1>
    <p>
      <span class="link" hx-get="/v1/games" hx-target="#content">Games</span> |
      <span class="link" hx-get="/results" hx-target="#content">Results</span> |
      <span class="link" hx-get="/lastPlayed" hx-target="#content">Last Played</span> |
      <span class="link" hx-get="/winner" hx-target="#content">Winners</span>
    </p>
  </header>
  <div id="content"></div>
</body>

</html>
