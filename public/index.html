<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eurogames</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

  <!-- Styles -->
  <link rel="stylesheet" href="/css/styles.css">

  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.3/dist/cdn.min.js"></script>

  <!-- App scripts (load before Alpine initializes) -->
  <script src="/js/types.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/app.js"></script>
</head>

<body>
  <div x-data class="app-container" x-cloak>
    <!-- Header -->
    <header class="app-header">
      <h1>üé≤ Eurogames</h1>
      <nav class="main-nav">
        <button @click="$store.app.setView('games')"
                :class="{'active': $store.app.currentView === 'games'}">
          Games
        </button>
        <button @click="$store.app.setView('plays')"
                :class="{'active': $store.app.currentView === 'plays'}">
          Plays
        </button>
        <button @click="$store.app.setView('stats')"
                :class="{'active': $store.app.currentView === 'stats'}">
          Statistics
        </button>
      </nav>
    </header>

    <!-- Global Loading Overlay -->
    <div x-show="$store.app.loading"
         class="loading-overlay"
         x-transition>
      <div class="spinner"></div>
      <p x-text="$store.app.loadingMessage"></p>
    </div>

    <!-- Global Error Banner -->
    <div x-show="$store.app.error"
         x-transition
         class="error-banner">
      <p x-text="$store.app.error"></p>
      <button @click="$store.app.clearError()">&times;</button>
    </div>

    <!-- Main Content -->
    <main class="app-main">
      <!-- Games View -->
      <div x-show="$store.app.currentView === 'games'"
           x-transition>
        <div class="view-header">
          <h2>Games Collection</h2>
          <div class="filters">
            <input type="text"
                   x-model="$store.games.filter"
                   placeholder="Search games..."
                   class="search-input">
            <select x-model="$store.games.statusFilter" class="status-filter">
              <option value="">All Statuses</option>
              <option value="Playing">Playing</option>
              <option value="Inbox">Inbox</option>
              <option value="Evaluating">Evaluating</option>
              <option value="Owned">Owned</option>
              <option value="Wishlist">Wishlist</option>
            </select>
          </div>
        </div>

        <template x-if="$store.games.filtered.length === 0 && !$store.app.loading">
          <p class="empty-state">No games found. Add your first game!</p>
        </template>

        <table class="games-table" x-show="$store.games.filtered.length > 0">
          <thead>
            <tr>
              <th @click="$store.games.setSortBy('name')" class="sortable">
                Game Name
                <span class="sort-indicator" x-show="$store.games.sortBy === 'name'">
                  <span x-show="$store.games.sortDirection === 'asc'">‚Üë</span>
                  <span x-show="$store.games.sortDirection === 'desc'">‚Üì</span>
                </span>
              </th>
              <th @click="$store.games.setSortBy('status')" class="sortable">
                Status
                <span class="sort-indicator" x-show="$store.games.sortBy === 'status'">
                  <span x-show="$store.games.sortDirection === 'asc'">‚Üë</span>
                  <span x-show="$store.games.sortDirection === 'desc'">‚Üì</span>
                </span>
              </th>
              <th @click="$store.games.setSortBy('ranking')" class="sortable">
                BGG Rank
                <span class="sort-indicator" x-show="$store.games.sortBy === 'ranking'">
                  <span x-show="$store.games.sortDirection === 'asc'">‚Üë</span>
                  <span x-show="$store.games.sortDirection === 'desc'">‚Üì</span>
                </span>
              </th>
              <th @click="$store.games.setSortBy('complexity')" class="sortable">
                Complexity
                <span class="sort-indicator" x-show="$store.games.sortBy === 'complexity'">
                  <span x-show="$store.games.sortDirection === 'asc'">‚Üë</span>
                  <span x-show="$store.games.sortDirection === 'desc'">‚Üì</span>
                </span>
              </th>
              <th @click="$store.games.setSortBy('games')" class="sortable">
                Times Played
                <span class="sort-indicator" x-show="$store.games.sortBy === 'games'">
                  <span x-show="$store.games.sortDirection === 'asc'">‚Üë</span>
                  <span x-show="$store.games.sortDirection === 'desc'">‚Üì</span>
                </span>
              </th>
              <th @click="$store.games.setSortBy('lastPlayed')" class="sortable">
                Last Played
                <span class="sort-indicator" x-show="$store.games.sortBy === 'lastPlayed'">
                  <span x-show="$store.games.sortDirection === 'asc'">‚Üë</span>
                  <span x-show="$store.games.sortDirection === 'desc'">‚Üì</span>
                </span>
              </th>
              <th>Link</th>
            </tr>
          </thead>
          <tbody>
            <template x-for="game in $store.games.filtered" :key="game.id">
              <tr>
                <td x-text="game.name" class="game-name"></td>
                <td>
                  <span class="status-badge" x-text="game.status || 'Unknown'"></span>
                </td>
                <td x-text="game.ranking || 'N/A'"></td>
                <td x-text="game.complexity ? game.complexity.toFixed(2) : 'N/A'"></td>
                <td x-text="game.games || 0"></td>
                <td x-text="game.lastPlayed ? new Date(game.lastPlayed).toLocaleDateString() : 'Never'"></td>
                <td>
                  <a :href="game.uri" target="_blank" class="bgg-link" x-show="game.uri">
                    BGG ‚Üí
                  </a>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>

      <!-- Plays View -->
      <div x-show="$store.app.currentView === 'plays'"
           x-transition>
        <div class="view-header">
          <h2>Play History</h2>
          <div class="filters">
            <input type="text"
                   x-model="$store.plays.filter"
                   placeholder="Search plays..."
                   class="search-input">
          </div>
        </div>

        <template x-if="$store.plays.filtered.length === 0 && !$store.app.loading">
          <p class="empty-state">No plays found.</p>
        </template>

        <table class="plays-table" x-show="$store.plays.filtered.length > 0">
          <thead>
            <tr>
              <th>Date</th>
              <th>Game</th>
              <th>Winner</th>
              <th>Scores</th>
              <th>Comment</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <template x-for="play in $store.plays.filtered" key="play.id">
              <tr>
                <td x-text="play.date"></td>
                <td class="game-name" x-text="play.name"></td>
                <td>
                  <span class="winner-badge" x-show="play.winner" x-text="play.winner"></span>
                  <span x-show="!play.winner" class="text-muted">-</span>
                </td>
                <td x-text="play.scores"></td>
                <td class="play-notes" x-text="play.comment || '-'"></td>
                <td>
                  <button @click="$store.plays.delete(play.id)"
                          class="btn-delete"
                          title="Delete play">
                    üóëÔ∏è
                  </button>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>

      <!-- Stats View -->
      <div x-show="$store.app.currentView === 'stats'"
           x-transition>
        <div class="view-header">
          <h2>Statistics</h2>
        </div>

        <!-- Win Stats -->
        <div class="stats-section" x-show="$store.stats.winners">
          <h3>Win Statistics</h3>
          <template x-for="stat in $store.stats.winners" :key="stat.gameId">
            <div class="stat-card">
              <h4 x-text="stat.gameName"></h4>
              <p>Total Plays: <strong x-text="stat.totalPlays"></strong></p>
              <ul class="winners-list" x-show="stat.wins">
                <template x-for="[player, wins] in Object.entries(stat.wins || {}).sort((a,b) => b[1] - a[1])">
                  <li>
                    <span x-text="player"></span>:
                    <strong x-text="wins"></strong> wins
                  </li>
                </template>
              </ul>
            </div>
          </template>
        </div>

        <!-- Total Stats -->
        <div class="stats-section" x-show="$store.stats.totals">
          <h3>Overall Statistics</h3>
          <table class="stats-table">
            <thead>
              <tr>
                <th>Player</th>
                <th>Wins</th>
                <th>Plays</th>
                <th>Win Rate</th>
              </tr>
            </thead>
            <tbody>
              <template x-for="stat in $store.stats.totals" :key="stat.player">
                <tr>
                  <td x-text="stat.player"></td>
                  <td x-text="stat.wins"></td>
                  <td x-text="stat.plays"></td>
                  <td x-text="(stat.winRate * 100).toFixed(1) + '%'"></td>
                </tr>
              </template>
            </tbody>
          </table>
        </div>

        <button @click="$store.stats.loadAll()"
                class="btn-primary"
                x-show="!$store.stats.winners && !$store.stats.totals">
          Load Statistics
        </button>
      </div>
    </main>
  </div>
</body>

</html>
